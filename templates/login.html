<!DOCTYPE html>
<html>
<head>
    <title>AI-WAF Login</title>
    <style>
        body {
            background: #0a0f1c;
            color: #00ff9f;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 100px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #00ff9f;
            background: #111827;
            color: #00ff9f;
        }

        button {
            padding: 10px 20px;
            background: #00ff9f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>AI-WAF SOC LOGIN</h1>

<form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

</body>
</html>
